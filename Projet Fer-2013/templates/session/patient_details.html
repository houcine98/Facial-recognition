<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* Custom CSS for centering the form */
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <div class="center-form">
        <form method="post" action="{% url 'patient_details' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">patient full name</label>
              <input type="text" class="form-control"  name="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >age</label>
                <input type="number" class="form-control" name="age">
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" >mental health</label>
            <input type="text" class="form-control" name="health">
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" >disease</label>
            <input type="text" class="form-control" name="disease">
            </div>
            <button type="submit" class="btn btn-primary">start session</button>
          </form>
    </div>
</body>
</html>
